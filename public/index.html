<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Operation Dashboard</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen p-6">
    <header class="flex flex-col sm:flex-row items-center justify-between mb-8 bg-white rounded-lg shadow px-6 py-4 border-l-4 border-orange-500">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img src="https://v4i.rweb-images.com/th.eaglesthai.com/images/logo/large-1710049638623.png" 
             alt="Company Logo" 
             class="w-14 h-14 object-contain" />
        <span class="text-xl font-semibold text-blue-900">Eagles Air&Sea Co., Ltd.</span>
      </div>

      <!-- Dashboard Title -->
      <h1 class="text-3xl font-bold text-blue-900 mt-4 sm:mt-0">
        EAS-LKB Operation Monitor
      </h1>
    </header>
  <div class="overflow-x-auto">
    <table id="jobTable" class="min-w-full text-sm border border-blue-900">
      <thead class="bg-blue-900 text-white">
        <tr>
          <th class="p-3 border border-orange-800">JOB</th>
          <th class="p-3 border border-orange-800">Operation</th>
          <th class="p-3 border border-orange-800">Worker</th>
          <th class="p-3 border border-orange-800">Start</th>
          <th class="p-3 border border-orange-800">End</th>
          <th class="p-3 border border-orange-800">Duration</th>
          <th class="p-3 border border-orange-800">Complete</th>
        </tr>
      </thead>
      <tbody id="jobBody"></tbody>
    </table>
  </div>
</body>
</html>
